<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="Base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
						<div class="container text-center">
							<img th:src="@{/img/website.png}" style="width: 70px;" alt="Registration logo" />
						</div>
						<h1 class="text-center">Sign Up</h1>
						<form  id="registration-form"
						enctype="multipart/form-data">

							<div class="form-group">
								<label> Name</label>
								<input placeholder="Your name" name="name" type="text" class="form-control" id="name"
									aria-describedby="emailHelp" required>
							</div>
							<div class="form-group">
								<label> Email</label>
								<input placeholder="Example@123" name="email" type="email" class="form-control" id="email"
									aria-describedby="emailHelp" required>
							</div>
							<div class="form-group">
								<label> Password</label>
								<input placeholder="Enter Password" name="password" type="password" class="form-control" id="password"
									aria-describedby="emailHelp" required>
							</div>
							<div class="form-group">
								<label for="exampleFormControlTextarea1">About Yourself</label>
								<textarea class="form-control"  name="about" id="about" rows="3"
									placeholder="Description about yourself !"></textarea>
							</div>

							<div class="form-group ">
								<input type="checkbox" id="agreement" />
								<label> Accept Terms & Conditions</label>
							</div>
							<div>
								<input type="file" id="imageUrl" name="imageUrl">

							</div>
							<hr />
							<div class="container text-center">
								<div type="button" class="btn btn-primary btn-block" onclick="registerUser()"> Signup
								</div>
								<div class="btn btn-warning btn-block" onclick="clearFeilds()"> Reset</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
