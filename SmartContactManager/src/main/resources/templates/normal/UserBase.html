<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:fragment="Layout(content)">

<link>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/Style.css}">
</link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<title th:text="${title}">Smart Contact Manager</title>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
	<!--Nav Bar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>


				<li class="nav-item">
					<a class="nav-link " href="#" tabindex="-1" aria-disabled="true"><span
							th:text="${user.name}"></span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link " href="#" tabindex="-1" aria-disabled="true" th:href="@{/logout}">Logout</a>
				</li>
			</ul>

		</div>
	</nav>
	<!--End Of NavBar-->

	<!--Side Bar-->
	<div class="sidebar">
		<!--<span class="crossbtn">&times;</span>-->
		<a th:href="@{/user/user-dashboard}" class="item"><i class="fa-solid fa-house"></i> Home</a>
		<a th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i> View Contact</a>
		<a th:href="@{/user/add-contacts}" class="item"><i class="fa-solid fa-user-plus"></i> Add Contact</a>
		<a th:href="@{/user/email}" class="item"><i class="fa-solid fa-user"></i> Send Emails</a>
		<a th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Profile</a>
		<a href="" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<div class="dividor"></div>
	</div>
	<!--End of Side Bar-->
	<div class="content">
		<!--<i onclick="toggelfunction()" class="fas fa-bars m-3"></i>-->
		<div th:replace="${content}"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script th:src="@{/js/Script.js}"></script>

</body>

</html>
